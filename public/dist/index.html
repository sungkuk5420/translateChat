<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
      <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel='stylesheet' href='/css/default.css' />
    <link rel='stylesheet' href='/css/chat.css' />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js"></script>
  </head>
  <body>
        <div id="chat_window"@class="chat_window" ><div class="top_menu"><div class="buttons"><div class="button close"></div><div class="button minimize"></div><div class="button maximize"></div></div><div class="title">Chat</div></div>
            <ul class="messages" v-for="thisMsg in messages">
                <li class="message right appeared"><div class="avatar"></div><div class="text_wrapper"><div class="text">{{thisMsg.sendText}}<br>{{thisMsg.translateText}}</div></div></li>
                <li class="message left appeared"><div class="avatar"></div><div class="text_wrapper"><div class="text">{{thisMsg.sendText}}<br>{{thisMsg.translateText}}</div></div></li>
            </ul>
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper">
                    <input class="message_input" placeholder="Type your message here..." />
                </div>
                <div class="send_message">
                <div class="icon"></div>
                    <div class="text">Send</div>
                </div>
            </div>
        </div>
        <div class="message_template">
            <li class="message">
                <div class="avatar"></div>
                <div class="text_wrapper"><div class="text"></div>
                </div>
            </li>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="/js/socket.js"></script>
        <script src="/js/script.js"></script>
  </body>
</html>
